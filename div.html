<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keretek</title>
    <style>
        .box1 {background-color: red;
            border: 1px dotted black;
        height: 200px;
        width: 200px;
        float: left;}
        .box2 {background-color: green;
            border: 1px dotted black;
            float: left;
        height: 200px;
        width: 200px;}
        .box3 {background-color: blue;
            border: 1px dotted black;
            clear: both;
        height: 100px;
        width: 400px;
        }
        .box1:hover {
            transform: scale(1.2);
            transition: 1;
        }
        .box2:hover {
            transform: scale(1.2);
            transition: 1;
        }
        .box3 {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    
<div class="box1">
    <p>BOX1</p>
</div>
<div class="box2">
    <p>BOX2</p>
</div>
<div class="box3">
    <p>BOX3</p>
</div>

</body>
</html>
