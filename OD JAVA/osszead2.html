<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összead</title>
</head>
<body>

    <h1>Összeadó progi</h1>

    <form action="javascript:oa()">
        <fieldset>
            <legend>számoló</legend>
        <input type="number" name="a" id="a" placeholder="szám1">+
        <input type="number" name="b" id="b" placeholder="szám2">=
        <input type="text" name="c" id="c" placeholder="eredmény"><br><br>
        <input type="color" name="szin" id="szin" value="#12D9D6">
        <input type="submit" value="Submit">
        <input type="reset" value="RESET">
        </fieldset>
    </form>

    <script>
        function oa() {
            c.value = Number(a.value) + Number (b.value) ;
            document.body.style.backgroundColor = szin.value ;
        }
    </script>
    
</body>
</html>
